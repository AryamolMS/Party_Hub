<app-header></app-header>

<h1 class="text-center text-success pt-5">Party List</h1>
<div class="container pt-3">
    <table class="table border-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Company name</th>
            <th scope="col">Mobile no</th>
            <th>Email</th>
            <th>Gstin</th>
            <th>Credit limit</th>
            <th>Address</th>
            <th>Remark</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let party of getParties">
            <th scope="row">{{party.id}}</th>
            <td>{{party.name}}</td>
            <td>{{party.company_name}}</td>
            <td>{{party.mobile_no}}</td>
            <td>{{party.email}}</td>
            <td>{{party.gstin}}</td>
            <td>{{party.credit_limit}}</td>
            <td>{{party.address}}</td>
            <td>{{party.remark}}</td>
            <td><button class="btn btn-outline-danger" (click)="removeParty(party.id)"><i class="fa-solid fa-trash text-danger"></i></button>   <button class="btn btn-outline-success ms-3" routerLink="/parties-edit/{{party.id}}"><i class="fa-solid fa-pen-to-square text-success" ></i></button></td>
          </tr>
          
        </tbody>
      </table>
</div>
